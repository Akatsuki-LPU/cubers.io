{% raw %}
<script id='summary-template' type='text/x-handlebars-template'>
    <div class="row comp-info">
        <div class="col-md-12">
            <h3>Review {{comp_title}}</h3>
        </div>
    </div>
    {{#if complete_events}}
    <div class="row">
        <h4>Complete Events</h4>
        {{#if logged_in}}
        <span>
            We'll submit a comment to the /r/cubers thread for this week's competition on your behalf,
            which will include the results for the events below.
        </span>
        {{else}}
        <span>
            We'll generate the comment source for the /r/cubers competition thread for the events shown below.
            You can copy this comment source and submit the comment yourself! Or next time, log-in for a more
            streamlined experience.
        </span>
        {{/if}}
        <div class="event_summary_wrapper">
            <div class="event_summary row" id="comp_event_1">
                <div class="col-md-1">
                    <img class="event-image" src="./static/images/cube-1-selected.png">
                </div>
                <div class="col-md-2 event_name"><b>3x3</b></div>
                <div class="col-md-4 summary">21.13 = 21.23, (20.12), 21.98, (22.00), 21.44</div>
                <div class="col-md-5 comment">Short comment</div>
            </div>
        </div>
        <div class="event_summary_wrapper">
            <div class="event_summary row" id="comp_event_2">
                <div class="col-md-1">
                    <img class="event-image" src="./static/images/cube-2-selected.png">
                </div>
                <div class="col-md-2 event_name"><b>2x2</b></div>
                <div class="col-md-4 summary">21.13 = 21.23, (20.12), 21.98, (22.00), 21.44</div>
                <div class="col-md-5 comment">something really really really really long, like so long I think it probably won't fit into the space provided</div>
            </div>
        </div>
        <div class="event_summary_wrapper">
            <div class="event_summary row" id="comp_event_3">
                <div class="col-md-1">
                    <img class="event-image" src="./static/images/cube-8-selected.png">
                </div>
                <div class="col-md-2 event_name"><b>Square-1</b></div>
                <div class="col-md-4 summary">21.13 = 21.23, (20.12), 21.98, (22.00), 21.44</div>
                <div class="col-md-5 comment">something else short</div>
            </div>
        </div>
        {{#each complete_events}}
        {{/each}}
    </div>
    {{/if}}
</script>
{% endraw %}
