<div class="container" id="event_list_panel">
    <div id="eventsPanelDataContainer" class="ultra-hidden" data-compname="{{current_competition.title}}"></div>
    <div class="row event-cards">
        {% for competition_event in ordered_comp_events %}
            {% include "events/event_card.html" %}
        {% endfor %}
    </div>
    <div class="row events-scr-buttons">
        <div id="times-summary">
            <button class="btn btn-lg btn-info btn-summary btn-submit">
                    Summary <i class="fas fa-caret-right"></i>
            </button>
        </div>
    </div>
</div>
