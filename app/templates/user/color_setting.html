{% if setting.code in disabled_settings %}
    {% set group_disabled = 'disabled-group' %}
    {% set sub_disabled   = 'disabled' %}
{% endif %}
<div class="form-group {{group_disabled}}" data-setting_code="{{ setting.code }}" data-affects="{{ setting.affects }}">
    <div class="row">
        <div class="col-8 col-md-4">
            <label class="form-label" for="{{ setting.code }}">{{ setting.title }}</label>
        </div>
        <div class="col-4 col-md-4">
            <div class="input-group colorpicker-component" data-disable_me_as_group="true">
                <span class="input-group-prepend">
                    <span class="input-group-text colorpicker-input-addon"><i></i></span>
                </span>
                <input type="text" name="{{ setting.code }}" value="{{ setting.value }}" class="form-control" />
            </div>
        </div>
    </div>
</div>
