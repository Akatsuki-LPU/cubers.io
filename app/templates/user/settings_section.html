{% if section_settings %}
<div class="row mb-3 mt-3">
    <div class="col-12 col-md-8 offset-md-2">
        <h4>{{ section_header }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        {% for setting in section_settings %}
            {% if setting.type == 'boolean' %}{% include 'user/boolean_setting.html' %}{% endif %}
        {% endfor %}
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        <hr />
    </div>
</div>
{% endif %}
