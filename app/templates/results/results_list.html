{% extends "common/base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container cubers-container" style="margin-top: 15px;">
    <table class="table table-sm table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Competition Results</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><a href="/leaderboards/{{ active.id }}">{{ active.title }}</a></th>
                <td colspan="2" class="font-weight-bold">In-progress!</th>
            </tr>
            {% for comp in comps %}
            <tr>
                <th scope="row"><a href="/leaderboards/{{ comp[0] }}">{{ comp[1] }}</a></th>
                <td>{{ comp[3]|format_datetime }}</th>
                <td>{{ comp[4]|format_datetime }}</th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
