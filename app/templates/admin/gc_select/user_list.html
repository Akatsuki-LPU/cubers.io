{% extends "common/base_no_navbar.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container cubers-container" style="margin-top: 15px;">
    <h4>Randomly selected user: /u/{{ winner }}</h4>
    <hr/>
    <h4>{{ users|length }} total participants in {{ selected_comp.title }}</h4>
    <ul>
        {% for user in users %}
        <li>/u/{{ user }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
