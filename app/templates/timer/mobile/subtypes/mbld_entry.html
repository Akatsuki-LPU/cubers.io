<div class="timer_controls_wrapper">
    {% set timer_disabled = 'disabled' if is_complete else '' %}
    <div id="the_mbld_entry" class="{{timer_disabled}} extended">
        <div style="height: 100%; width: 100%;">
            <div style="width: 100%; height: 33%; display: flex; align-items: flex-end; justify-content: center;">
                <form id="mbldEntryForm" class="form-inline flex_full_center" autocomplete="off">
                    <div class="form-group">
                        <input id="successInput" type="number" min="0" step="1" class="form-control" placeholder="# successful">
                    </div>
                    <div class="form-group">
                        <input id="totalInput" type="number" min="2" step="1" class="form-control" placeholder="# attempted">
                    </div>
                </form>
            </div>
            <div style="width: 100%; height: 33%; display: flex; align-items: flex-start; justify-content: center;">
                <form id="mbldEntryForm2" class="form-inline" autocomplete="off">
                    <div class="form-group">
                        <input id="timeInput" type="text" class="form-control" placeholder="0:00.00">
                    </div>
                </form>
            </div>
            <div style="width: 100%; height: 33%; display: flex; align-items: flex-start; justify-content: center;">
                <form id="mbldEntryForm3" class="form-inline" autocomplete="off">
                    <div class="form-group">
                        <div class="control_icon">
                            <button id="BTN_SUBMIT" class="btn btn-outline-light btn-timer-control">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include "timer/mobile/subtypes/buttons_delete_comment_reduced.html" %}
</div>
