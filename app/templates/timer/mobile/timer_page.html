{% extends "common/base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<canvas id="pentagons"></canvas>
<div class="container-fluid timer-container mobile">
    <div class="row" style="height: 100%;">

        <div class="upper_portion">
            <div class="upper_area">
                <div class="scramble_area mobile">
                    <div class="scram2 flex_full_center text-center mobile">{{scramble}}</div>
                </div>
            </div>
            
            <div class="lower_area">
                <div id="the_timer" class="mobile">
                    <div class="timer_text text-center mobile">0.00</div>
                </div>
                <div class="mods_area">
                    <div class="controls_wrapper mobile">
                        <div class="control_icon mobile"><button class="btn btn-outline-light btn-timer-control mobile"><i class="fas fa-undo"></i></button></div>
                        <div class="control_icon mobile"><button class="btn btn-outline-light btn-timer-control mobile">+2</button></div>
                        <div class="control_icon mobile"><button class="btn btn-outline-light btn-timer-control mobile">DNF</button></div>
                        <div class="control_icon mobile"><button class="btn btn-outline-light btn-timer-control mobile"><i class="far fa-comment"></i></button></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lower_portion">
            <div class="sidebar_wrapper">
                <div class="sidebar mobile">
                    <div class="times text-center">
                        <div class="single_time">&nbsp;9.23&nbsp;</div>
                        <div class="single_time">14.97&nbsp;</div>
                        <div class="single_time">17.23+</div>
                        <div class="single_time">DNF</div>
                        <div class="single_time no-border">â€”</div>
                    </div>
                    <div class="preview flex_full_center">
                        <canvas id="normal_scramble_image"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block additional_script %}
<script>
    window.app = {};
    $(function() {
        textFit($('.scram2')[0], {multiLine: true, maxFontSize: 40});
    })
</script>
{% assets "pentagons_js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
{% endblock %}
